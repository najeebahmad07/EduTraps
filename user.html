<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Page</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #43cea2, #185a9d);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .account-container {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1); /* Transparent background */
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .account-container h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .profile-section img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #fff;
            margin-bottom: 15px;
        }

        .profile-section h2 {
            margin: 0;
            font-size: 1.5em;
        }

        .profile-section p {
            font-size: 1em;
            color: #d4d4d4;
            margin-bottom: 30px;
        }

        .account-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .account-options a {
            text-decoration: none;
            padding: 10px 15px;
            background: #ff7eb3;
            color: #fff;
            font-weight: bold;
            border-radius: 5px;
            transition: all 0.3s ease;
            text-align: center;
        }

        .account-options a:hover {
            background: #ff6e67;
        }
    </style>
</head>
<body>
    <div class="account-container">
        <div class="profile-section">
            <img src="images/profile.gif" alt="Profile Picture">
            <h2>Siddique Ahmad</h2>
            <p>siddique@gmail.com</p>
        </div>
        <h1>Manage Your Account</h1>
        <div class="account-options">
            <a href="#edit-profile">Edit Profile</a>
            <a href="#change-password">Change Password</a>
            <a href="#order-history">Order History</a>
            <a href="#logout">Log Out</a>
        </div>
    </div>
</body>
</html>
