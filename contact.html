<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
       
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 0;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
            font-size: 0.8rem;
          }

          footer .menu-item {
            text-align: center;
            cursor: pointer;
          }

          footer .menu-item i {
            font-size: 1.5rem;
            display: block;
            margin-bottom: 5px;
          }

          footer .menu-item span {
            display: block;
          }
          a{
              text-decoration: none;
              color:black;
          }
          a:hover {
              text-decoration: none;
          }

       

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .contact-container {
            width: 100%;
            max-width: 800px;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.9); /* Light background with some transparency */
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 1.2em;
            margin-bottom: 5px;
            color: #333;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f2f2f2; /* Light gray background */
            color: #333;
        }

        .form-group input:focus, .form-group textarea:focus {
            border-color: #6a82fb; /* Highlight border on focus */
            outline: none;
        }

        .form-group textarea {
            height: 150px;
            resize: none;
        }

        .submit-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #6a82fb;
            color: #fff;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #fc5c7d; /* Soft pink color on hover */
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 1em;
            color: #333;
        }

        .footer a {
            color: #6a82fb;
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover {
            text-decoration: underline;
        }
     
    </style>
</head>
<body>
 
    <div class="contact-container">
        <h1>Contact Us</h1>

       <form action="https://api.web3forms.com/submit" method="POST" id="registrationForm">
           <input type="hidden" name="access_key" value="227b5c77-0527-4e3d-8a68-fe0470838df7">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name">
            </div>

            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" name="message" required placeholder="Write your message here"></textarea>
            </div>

            <button type="submit" class="submit-btn">Send Message</button>
        </form>
        <div class="footer">
            <p>&copy; 2024 EduTraps | <a href="privacy.html">Privacy Policy</a></p>
        </div>
    </div>
    <footer>
        <div class="menu-item" onclick="navigateTo('home')">
          <i class="fa fa-home"></i>
          <a href="index.html"><span>Home</span></a>
        </div>
        <div class="menu-item">
          <i class="fa fa-info-circle"></i>
          <a href="about.html"><span>About</span></a>
        </div>
        <div class="menu-item">
          <i class="fa fa-envelope"></i>
          <a href="contact.html"><span>Contact</span></a>
        </div>
        <div class="menu-item">
          <i class="fa fa-user"></i>
          <a href="user.html"><span>Account</span></a>
        </div>
      </footer>
</body>
</html>
